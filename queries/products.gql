query products($limit: Int) {
  categories(limit: $limit) {
    slug
    translations {
      content
      title
      description
      cover {
        id
      }
      languages_code {
        code
        direction
      }
    }
  }
}


query productsCategories($limit: Int){
  products(limit: $limit){
    slug
    translations{
      cover{
        id
      }
      title
      description
      languages_code{
        code
      }
    }
    brand{
      products{
        slug
        translations{
          title
          languages_code{
            code
          }
        }
      }
      translations{
        languages_code{
          code
        }
        title
      }
    }
    category{
      translations{
        languages_code{code}
        title
      }
      slug
    }
    applications{
      products_id{
        slug
        applications{
          products_id{
            slug
          }
        }
      }
    }
  }
}

query productsapps($limit: Int) {
  applications(limit: $limit) {
    slug

    translations {
      title
      description
      content
      cover {
        id
      }
      languages_code {
        code
      }
    }
  }
}

